name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed lib/ test/ bin/ example/

      - name: Analyze project source
        run: dart analyze --fatal-infos

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test --reporter expanded

  # This job creates a badge-compatible status
  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.analyze.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Some checks failed"
            exit 1
          fi
